{% extends "base.html" %} {% block title %}Mortgage Calculator{% endblock %} {%
block content %}
<h1>Mortgage Calculator</h1>

<form method="POST">
  <div class="form-group" style="width: 300px">
    <label for="number">Loan amount:</label>
    <input
      type="number"
      min="0.00"
      max="100000000.00"
      step="0.01"
      class="form-control"
      id="loan"
      name="loan"
      placeholder="1.00"
      required="required"
    />
  </div>
  <div class="form-group" style="width: 300px">
    <label for="number">Years for mortgage:</label>
    <input
      type="number"
      min="1"
      max="36"
      step="1"
      class="form-control"
      id="year"
      name="year"
      placeholder="1"
      required="required"
    />
  </div>
  <div class="form-group" style="width: 300px">
    <label for="number">Interest rate:</label>
    <input
      type="number"
      min="0.01"
      max="50.0"
      step="0.01"
      class="form-control"
      id="interest"
      name="interest"
      placeholder="1.00"
      required="required"
    />
  </div>
  <button type="submit" class="btn btn-primary">Calculate</button>
</form>
<br />
<div>
  
  {% if result %}
  <div style="float: left; margin-right: 10px">
    <table border="2" align="left" class="fixed" padding="10px">
      <col width="300" />
      <col width="200" />
      <tr>
        <th>Monthly Payment</th>
        <th>Number of Payments</th>
      </tr>
      <tr>
        <td>{{ result[0] }}</td>
        <td>{{ result[1] }}</td>
      </tr>
    </table>
    {% endif %}
  </div>
</div>

{% endblock%}
